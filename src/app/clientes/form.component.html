<div class="card bh-dark text-dark">
    <div class="card_header" >Proyecto Pinard</div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                 <label for="nombre" class="col-form-label col-sm-2" > Nombre </label>
                    <div class="col-sm-6">
                     <input type="text" class="form control" [(ngModel)]="cliente.nombre" name="nombre">
                  </div>
            </div>
        </form>
    

        <form>
            <div class="form-group row">

                <label for="apellido" class="col-form-label col-sm-2" > Apellido </label>

                <div class="col-sm-6">
                    <input type="text" class="form control" [(ngModel)]="cliente.apellido" name="apellido">
                </div>
            </div>
        </form>
        
        <form>
            <div class="form-group row">

                <label for="email" class="col-form-label col-sm-2" > Email </label>

                <div class="col-sm-6">
                    <input type="text" class="form control" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>
        </form>

        <form>
            <div class="form-group row">

                <label for="id" class="col-form-label col-sm-2" > ID </label>

                <div class="col-sm-6">
                    <input type="text" disabled="true"  class="form control"  [(ngModel)]="cliente.id" name="id"  >
                </div>
            </div>

            <div class="form-group-row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()"  *ngIf="!cliente.id else modificar">Crear</button>

                    <ng-template #modificar>
                        <button class="btn btn-danger" role="button" (click)="update()">Modificar</button>
                    </ng-template>
                    
                </div>
            </div>
        </form>

    </div>
</div>
